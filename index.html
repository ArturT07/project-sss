<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.cdnfonts.com/css/montserrat" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo-img" src="images/logo-img.png">
            <img class="logo-h1" src="images/logo.png">
        </div>
          <div class="header__other">
              <ul class="header__ul">
                  <li class="header__li"><a href="#" class="header__li-a">Home</a></li>
                  <li class="header__li"><a href="#" class="header__li-a">About Us</a></li>
                  <li class="header__li"><a href="#" class="header__li-a">Contact Us</a></li>
              </ul>
              <a href="#" id="createVisitBtn">Створити візит</a>
              <h1 class="header__sign">
                  Вхід
              </h1>
          </div>
    </header>
    <main>
        <div class="bar-menu">
            <h1 class="bar-menu__h1">
                Фільтрація
            </h1>

        <div class="form">
            <button>
                <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
                    <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
            <input class="input" placeholder="Пошук" required="" type="text">
            <button class="reset" type="reset">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
         <div class="check">
             <div>
                 <h2 class="bar-menu__h2">
                     Статус
                 </h2>
                 <label class="checkbox-center">
                     <input  class="checkbox" type="checkbox" name="checkbox">
                     <span class="custom-checkbox"></span>
                     <h3 class="checkbox-a">
                         Open
                     </h3>
                 </label>
                 <label class="checkbox-center">
                     <input  class="checkbox" type="checkbox" name="checkbox">
                     <span class="custom-checkbox"></span>
                     <h3 class="checkbox-a">
                         Done
                     </h3>
                 </label>
             </div>
             <div>
                 <h2 class="bar-menu__h2">
                     Терміновість візиту
                 </h2>
                 <label class="checkbox-center">
                     <input  class="checkbox" type="checkbox" name="checkbox">
                     <span class="custom-checkbox"></span>
                     <h3 class="checkbox-a">
                         High
                     </h3>
                 </label>
                 <label class="checkbox-center">
                     <input  class="checkbox" type="checkbox" name="checkbox">
                     <span class="custom-checkbox"></span>
                     <h3 class="checkbox-a">
                         Normal
                     </h3>
                 </label>
                 <label class="checkbox-center">
                     <input  class="checkbox" type="checkbox" name="checkbox">
                     <span class="custom-checkbox"></span>
                     <h3 class="checkbox-a">
                         Low
                     </h3>
                 </label>
             </div>
         </div>
        </div>
        <section class="card">
<!--            <h1 class="card__h1">-->
<!--                No items have been added-->
<!--            </h1>-->
            <div class="visit-form" id="visitFormContainer""></div>
            <div class="card-container visitCardContainer "></div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
